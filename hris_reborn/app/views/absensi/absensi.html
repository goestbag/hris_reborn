<div class="row">
<h2>Absensi</h2>
</div>
<div ng-controller="AbsensiAbsensiCtrl as showCase">
	<div class="row">
		<span style=“font-weight: bold;”>Periode Penggajian </span>

		<select ng-model="selectedbulanPresensi" ng-options="c as c.periode for c in bulanPresensi"></select>

		<button class="btn btn-sm btn-warning" data-toggle="modal" data-target="#tambahAbsensi" ng-href="#/"> Tambah <span class="glyphicon glyphicon-edit"></span></button>
	</div>
	<div class="row">
	<hr></hr>
</div>
	<div class="row">
		<div class="col-sm-9">
			<table datatable="" dt-options="showCase.dtOptions1" dt-columns="showCase.dtColumns1" class="table-striped row-border hover"></table>
		</div>
		<div class="col-sm-3">
			<p><b>Detail Absensi</b>.</p> 
			<table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="table-striped row-border hover">
				<thead>
			    	<tr>
			            <th>Tanggal</th>
			            <th>Keterangan</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="detail_absensi in showCase.detail_absensi | filter:{no:showCase.message}">
			            <td>{{ detail_absensi.tgl }}</td>
			            <td>{{ detail_absensi.ket }}</td>
			        </tr>
			    </tbody>
			</table>
		</div>
	</div>
	<div id="tambahAbsensi" class="modal fade modal" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
		    	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	<h4 class="modal-title">Tambah Data Absensi</h4>
		      	</div>
		      	<div class="modal-body">
		      		<form class="form-horizontal" role="form">
		      			<div class="form-group">
		      				<label class="col-sm-4 control-label">No. Register</label>
		      				<div class="col-sm-8">
		      					<select class="form-control input-sm" ng-model="selectednoReg" ng-options="c as c.nomor for c in noReg"></select>
		      				</div>
		      			</div>
					      		<div class="form-group">
					      			<label class="col-sm-4 control-label">Nama</label>
					      			<div class="col-sm-8">
					      				<input class="form-control" id="disabledInput" type="text" placeholder={{selectednoReg.nama}} disabled>
					      			</div>												
					      		</div>
					      		<div class="form-group">
					      			<label class="col-sm-4 control-label">Jabatan</label>
					      			<div class="col-sm-8">
					      				<input class="form-control" id="disabledInput" type="text" placeholder={{selectednoReg.jabatan}} disabled>
					      			</div>												
					      		</div>
					      		<div class="form-group">
					      			<label class="col-sm-4 control-label">Departemen</label>
					      			<div class="col-sm-8">
					      				<input class="form-control" id="disabledInput" type="text" placeholder={{selectednoReg.departemen}} disabled>
					      			</div>												
					      		</div>
			      			</form>
		      	</div>
		    </div>
		</div>
	</div>
</div>

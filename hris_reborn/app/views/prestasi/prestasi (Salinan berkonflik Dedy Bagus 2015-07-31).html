<h2>Penilaian Prestasi Pelaksana</h2>
<div ng-controller="PrestasiPrestasiCtrl as showCase">
	<table class="table table-striped table-hover table-responsive table-bordered table-condensed table-nonfluid">
		<tr> 
			<td>
				<span style=“font-weight: bold;”>Pilih Periode Penilaian Prestasi </span>
				<select ng-model="selectedTestAccount" ng-options="c as c.periode for c in testAccounts"></select>
				<button class="btn btn-sm btn-warning" ng-href="#/">Isi Penilaian Prestasi <span class="glyphicon glyphicon-edit"></span></button>
				<br></br>
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuenow="70"
				  aria-valuemin="0" aria-valuemax="100" style="width:70%">
				    Proses Penilaian Prestasi 70%
				  </div>
				</div>

			</td>
	    </tr>
	    <tr>
	    </tr>
	    <tr>
	    	<td>
			    <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover">
			        <thead>
			        <tr>
			            <th>Periode</th>
			            <th>No Reg</th>
			            <th>Nama</th>
			            <th>Jabatan</th>
			            <th>Departemen</th>
			            <th>Tanggal Penilaian</th>
			        </tr>
			        </thead>
			        <tbody>
			        <tr ng-repeat="prestasi in showCase.prestasi">
			            <td>{{ prestasi.periode }}</td>
			            <td>{{ prestasi.nomor }}</td>
			            <td>{{ prestasi.nama }}</td>
			            <td>{{ prestasi.jabatan }}</td>
			            <td>{{ prestasi.departemen }}</td>
			            <td>{{ prestasi.tgl_penilaian }}</td>
			        </tr>
			        </tbody>
			    </table>
			</td>
		</tr>
	</table>
</div>
